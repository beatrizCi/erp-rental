<a
  [routerLink]="link"
  class="card bg-white/80 backdrop-blur-md p-6 rounded-2xl shadow-lg text-center hover:scale-105 hover:shadow-xl transition-all duration-300 block border border-white/20"
>
  <div class="w-16 h-16 mx-auto mb-4 flex items-center justify-center">
    <img [src]="iconPath" [alt]="title" class="w-12 h-12 object-contain" />
  </div>
  <h2 class="text-lg font-display font-semibold text-gray-800 tracking-wide">{{ title }}</h2>
</a>
